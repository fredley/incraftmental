<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Incraftmental</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/inventory.js"></script>
    <script src="js/villagers.js"></script>
    <script src="js/buttons.js"></script>
    <script src="js/world.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
    <![endif]-->
    <div id="buttons">
      <button id="get-wood">
          Get Wood
      </button>
      <button id="make-planks">
          Make Planks (10 wood)
      </button>
      <button id="make-crafting">
          Make Crafting Table (4 planks)
      </button>
      <button id='get-villager'>
          Get a villager (1 apple)
      </button>
	  <button id='options'>
		  Options
	  </button>
    </div>
    <div id='work-area'>
      <div id="tabs">
        <div id="tab-crafting" class='work-tab' data-for='crafting'>Crafting Table</div>
        <div id="tab-smelting" class='work-tab' data-for='smelting'>Furnace</div>
        <div id="tab-exploration" class='work-tab' data-for='exploration'>Exploration</div>
      </div>
      <div id='crafting' class='page'>
        <div id='crafting-square'>
          <div id='craft_0' class='craft-square'></div>
          <div id='craft_1' class='craft-square'></div>
          <div id='craft_2' class='craft-square'></div>
          <div id='craft_3' class='craft-square'></div>
          <div id='craft_4' class='craft-square'></div>
          <div id='craft_5' class='craft-square'></div>
          <div id='craft_6' class='craft-square'></div>
          <div id='craft_7' class='craft-square'></div>
          <div id='craft_8' class='craft-square'></div>
        </div>
        <button class='craft' id='craft'>CRAFT</button>
        <button class='craft' id='craft_10'>CRAFT 10</button>
        <button class='craft' id='craft_100'>CRAFT 100</button>
      </div>
      <div id='smelting' class='page'>
        <div id='smelting-square'>
      		<div id='smelt-input' class='smelt-square input'></div>
          <div class='smelt-square'></div>
          <div class='smelt-square'></div>
      		<div class='smelt-square'>
            <div id='fuel-line' class='line'>
              <div class='bar'></div>
            </div>
          </div>
      		<div class='smelt-square'>
            <div id='smelt-progress' class='line'>
              <div class='bar'></div>
            </div>
          </div>
      		<div id='smelt-product' class='smelt-square input'></div>
      		<div id='smelt-fuel' class='smelt-square input'></div>
        </div>
        <button id='smelt'>SMELT</button>
      </div>
      <div id='exploration' class='window page'>
        <div class="inner">
          <canvas width='640' height='480' id='world-div'></canvas>
          <div class='controls'>
              <button class='explore_move up' data-x=0 data-y=1>^</button>
              <button class='explore_move left' data-x=1 data-y=0>&lt;</button>
              <button class='explore_move right' data-x=-1 data-y=0>&gt;</button>
              <button class='explore_move down' data-x=0 data-y=-1>V</button>
          </div>
        </div>
      </div>
    </div>
    <div id='inventory' class='pane'></div>
    <div id='villagers' class='pane'></div>
    <div id='alerts'></div>
	<div id='options-menu'>
		<input type='text' id='save-text'><br>
		<button id='load'>Load</button>
		<button id='save'>Save</button><br>
		Save every <input type='number' id='autosave' value=1> seconds. (0 to disable saving)
	</div>
  </body>
</html>
